<!DOCTYPE html>
<html>
<head>
<title>For VANSHIII â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body {
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: url('photo.jpg') center/cover no-repeat fixed;
  text-align:center;
  overflow:hidden;
}

/* Dark overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  backdrop-filter: blur(2px);
  z-index:0;
}

/* Glass card */
.card{
  background: rgba(255,255,255,0.88);
  backdrop-filter: blur(10px);
  padding:30px;
  border-radius:25px;
  box-shadow:0 15px 40px rgba(0,0,0,0.35);
  width:90%;
  max-width:420px;
  position:relative;
  z-index:2;
}

h2{color:#ff4d6d;}

button{
  padding:14px 24px;
  margin:12px;
  border:none;
  border-radius:50px;
  font-size:18px;
  cursor:pointer;
  font-weight:bold;
  transition:transform .2s ease;
}

#yes{
  background:#ff4d6d;
  color:white;
}
#yes:hover{transform:scale(1.08);}

#no{
  background:#dee2e6;
  position:relative;
}

.heart{
  position:absolute;
  font-size:22px;
  animation: float 2s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-200px);opacity:0;}
}
</style>
</head>

<body>

<!-- ğŸµ Background Music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="overlay"></div>

<div class="card">
<h2>VANSHIII, will you be my Valentine? ğŸ’–</h2>
<button id="yes">Yes ğŸ’˜</button>
<button id="no">No ğŸ˜œ</button>
<p id="result"></p>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const result=document.getElementById("result");

// No button runs
noBtn.addEventListener("mouseenter",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*70+"%";
  noBtn.style.top=Math.random()*70+"%";
});

// Yes click celebration
yesBtn.addEventListener("click",()=>{
  result.innerHTML="YAY!!! She said YES ğŸ‰ğŸ’–";
  
  confetti({particleCount:250,spread:140});

  for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"vw";
    heart.style.top="80vh";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
});
</script>

</body>
</html>
